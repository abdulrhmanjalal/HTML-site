<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inputs FS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <input type="button" value="This is a button">
        <br>
        <input type="checkbox">
        <label>This is a Checkbox</label>
        <br>
        <label>This is a color picker</label>
        <input type="color">
        <br>
        <label>This is a date</label>
        <input type="date">
        <br>
        <label>This is an email</label>
        <input type="email">
        <br>
        <label>This is a file</label>
        <input type="file">
        <br>
        <label>This is a hidden</label>
        <input type="hidden" value="Hello">
        <br>
        <label>This is an image input</label>
        <input type="image" src="img/3d-push-button.jpg" style="width:20px">
        <br>
        <label>This is a month</label>
        <input type="month">
        <br>
        <label>This is a number</label>
        <input type="number">
        <br>
        <label>This is a password input</label>
        <input type="password" maxlength="15">
        <br>
        <label>This is a radio</label>
        <input type="radio" name="r">
        <input type="radio" name="r">
        <input type="radio" name="r">
        <br>
        <label>This is a range</label>
        <input type="range">
        <br>
        <label>This is a search</label>
        <input type="search">
        <br>
        <input type="submit" value="This is a submit">
        <br>
        <label>This is a tel:</label>
        <input type="tel:">
        <br>
        <label>This is a time</label>
        <input type="time">
        <br>
        <label>This is a url</label>
        <input type="url">
        <br>
        <label>This is a week</label>
        <input type="week">
        <br>
    </form>

    <a href="index.html">Go home</a>
</body>
</html>
